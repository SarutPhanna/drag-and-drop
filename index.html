<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <h2>Select Sword ⬇️</h2>

          class="equip-weapon"
          src="https://img.freepik.com/free-vector/sword-knight-weapon-cartoon-vector-icon-illustration-weapon-object-icon-concept-isolated-flat_138676-8930.jpg?w=740&t=st=1703169784~exp=1703170384~hmac=d3b3ad2d95d26d383f4d71efe45deceebbbca84dff79275724b14d5c46b3d62a"
          alt="weapon"
        />
      </div>
      <div class="weapon-list">
        <img
          id="sword-1"
          class="sword"
          src="https://img.freepik.com/free-vector/sword-knight-weapon-cartoon-vector-icon-illustration-weapon-object-icon-concept-isolated-flat_138676-8930.jpg?w=740&t=st=1703169784~exp=1703170384~hmac=d3b3ad2d95d26d383f4d71efe45deceebbbca84dff79275724b14d5c46b3d62a"
          alt="sword"
        />

          id="sword-2"
          class="sword"
          src="https://img.freepik.com/free-vector/katana-sword-cartoon-vector-icon-illustration-ninja-object-icon-concept-isolated-flat-vector_138676-8928.jpg?w=740&t=st=1703169271~exp=1703169871~hmac=20f67d36e3a2788e90cb02322167d40cf163e38f876ae0c075a5151e73ac81cf"
          alt="sword"
        />
        <img
          id="sword-3"
          class="sword"
          src="https://img.freepik.com/free-vector/kunai-sword-cartoon-vector-icon-illustration-ninja-object-icon-concept-isolated-premium-vector-flat_138676-5742.jpg?w=740&t=st=1703169463~exp=1703170063~hmac=018eaeb5bd3c6a0a7db3d07c8e7989680bd3c33df4aa5254021b59d385358731"
          alt="sword"
        />
      </div>
    </div>
    <script src="script.js"></script>

</html>
